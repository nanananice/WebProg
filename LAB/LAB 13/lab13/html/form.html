<html>
<head>
    <title>Student Transcript</title>
</head>
<body>
    <h2>Transcript Entry Form</h2>
    <p>ID: {{ student.id }}</p>
    <p>Name: {{ student.name }}</p>

    <form action="/submit-scores" method="post">
        <table border="1">
            <tr>
                <th>Course ID</th>
                <th>Course Name</th>
                <th>Credit</th>
                <th>Score</th>
            </tr>
            {% for course in student.enrolled_courses %}
            <tr>
                <td>{{ course.course_id }}</td>
                <td>{{ course.course_name }}</td>
                <td>{{ course.credit }}</td>
                <td><input type="number" name="score_{{ course.course_id }}"></td>
            </tr>
            {% endfor %}
        </table>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
