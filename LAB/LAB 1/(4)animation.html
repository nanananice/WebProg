<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-plane position="0 0 -10" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
            <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
            <a-sphere position="-5 0 0" color="red"></a-sphere>
            <a-sphere position="2 0 0" color="green"></a-sphere>
            <a-sphere position="5 0 0" color="blue"></a-sphere>
            </a-entity>
            <a-sky color="#ECECEC"></a-sky>
        </a-scene>
    </body>
</html>
